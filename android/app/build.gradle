plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "com.google.gms.google-services" // Firebase services
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.afro_caribbean_new"
    compileSdk 34 // You can change this to your Flutter compileSdkVersion

    defaultConfig {
        applicationId "com.example.afro_caribbean_new"
        minSdk 21 // Adjust if needed
        targetSdk 34
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation platform("com.google.firebase:firebase-bom:32.7.2") // Firebase BOM
    implementation "com.google.firebase:firebase-analytics-ktx"
}
