name: afro_caribbean
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 🔥 Firebase Dependencies
  firebase_core: ^2.30.1
  firebase_auth: ^4.19.3  # Authentication
  cloud_firestore: ^4.17.5  # Firestore Database
  firebase_storage: ^11.7.4  # Storing images & videos

  # 📌 State Management
  provider: ^6.1.2

  # 🌍 Networking & APIs
  http: ^1.3.0  # Fetching news & API requests

  # 🎨 UI & Utilities
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1  # Custom fonts
  flutter_spinkit: ^5.2.0  # Loading animations

  # 📂 File Handling
  file_picker: ^8.0.3
  image_picker: ^1.0.7

  # 🎥 Video Handling
  video_player: ^2.8.3
  chewie: ^1.8.1  # Better video player UI

  # 📱 Device Features
  shared_preferences: ^2.2.3  # Storing user settings locally
  path_provider: ^2.1.3  # Accessing local file system
  cached_network_image: ^3.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # 🖼️ Assets Section
  assets:
    - assets/images/placeholder.png
    - assets/images/placeholder.png
    - assets/videos/
    - assets/fonts/Poppins-Regular.ttf
    - assets/fonts/Poppins-Bold.ttf

  # 🔤 Custom Fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
